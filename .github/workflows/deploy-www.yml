name: Deploy WWW

on:
  push:
    branches: [main]
    paths:
      - 'www/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: www

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: www/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build SitePod CLI
        run: cargo build --release --manifest-path ../cli/Cargo.toml

      - name: Login to SitePod
        env:
          SITEPOD_EMAIL: ${{ secrets.SITEPOD_EMAIL }}
          SITEPOD_PASSWORD: ${{ secrets.SITEPOD_PASSWORD }}
        run: ../cli/target/release/sitepod login --endpoint https://app.sitepod.dev

      - name: Deploy
        run: ../cli/target/release/sitepod deploy --env production

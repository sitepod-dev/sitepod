version: '3.8'

services:
  # Caddy - Main HTTP server with SitePod module
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
      target: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - sitepod-data:/data
      - caddy-data:/caddy-data
      - caddy-config:/caddy-config
    environment:
      - SITEPOD_DOMAIN=${SITEPOD_DOMAIN:-example.com}
      - SITEPOD_DATA_DIR=/data
      - XDG_DATA_HOME=/caddy-data
      - XDG_CONFIG_HOME=/caddy-config
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # PocketBase API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    expose:
      - "8090"
    volumes:
      - sitepod-data:/data
    environment:
      - SITEPOD_DOMAIN=${SITEPOD_DOMAIN:-example.com}
      - SITEPOD_STORAGE_TYPE=local
      - SITEPOD_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  sitepod-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
